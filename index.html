		// HL7 PETICION / RESULTADOS --> xHL7
		// control that shows state info on hover 
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>PATWIN - Memoria 2019</h4>' +  (props ?
				'<b>' + props.name + '</b><br/>' + 
				'Volumen de Usuarios: ' + props.usu_t + '<br/>' +
				'Nº de Informes: ' + props.t_inf
				: 'Ubique el ratón sobre un departamento');
		};

		info.addTo(map);


		function getColor(d) {
			return d > 100000 ? '#800026' :
					d > 50000  ? '#BD0026' :
					d > 20000  ? '#E31A1C' :
					d > 10000  ? '#FC4E2A' :
					d > 5000   ? '#FD8D3C' :
					d > 2000   ? '#FEB24C' :
					d > 100   ? '#FED976' :
								'#3182BD';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.5,
				fillColor: getColor(feature.properties.t_inf)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution('PATWIN &copy; <a href="http://www.san.gva.es">');


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 100, 2000, 5000, 10000, 15000, 20000, 30000],
				labels = ["Nº informes "],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	</script>
